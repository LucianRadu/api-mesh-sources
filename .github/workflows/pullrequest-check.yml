name: Pull Request check

defaults:
  run:
    shell: bash

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.0'
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v22.2
        with:
          path: './connectors/'

      - name: Connectors validation
        run: |
          cd ./scripts
          ids=${{ steps.changed-files.outputs.all_changed_files }};id="${ids[@]}";
          go run validate_struct.go ../connector.schema.json ../ echo ${id// /" "}
          cd ../        
